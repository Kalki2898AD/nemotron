<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            background: rgba(40, 40, 40, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        
        .chat-header {
            padding: 20px;
            background: rgba(50, 50, 50, 0.95);
            border-radius: 15px 15px 0 0;
            border-bottom: 2px solid #3a3a3a;
        }
        
        .chat-header h2 {
            margin: 0;
            color: #fff;
            font-size: 1.5em;
        }
        
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
        }
        
        .user-message {
            background: #2b5c85;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background: #383838;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .chat-input-container {
            padding: 20px;
            background: rgba(50, 50, 50, 0.95);
            border-top: 2px solid #3a3a3a;
            border-radius: 0 0 15px 15px;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(60, 60, 60, 0.95);
            color: #fff;
            font-size: 1em;
            resize: none;
            max-height: 150px;
            min-height: 50px;
        }
        
        #user-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4a9eff;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: #2b5c85;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background: #3a7ab5;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #383838;
            border-radius: 15px;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            margin-right: 4px;
            animation: bounce 1.4s infinite;
        }
        
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
        
        .code-block {
            position: relative;
            background: #1e1e1e;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background: #2d2d2d;
            border-radius: 8px 8px 0 0;
            font-family: monospace;
        }
        
        .copy-button {
            background: #383838;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 0.8em;
        }
        
        .copy-button:hover {
            background: #454545;
        }
        
        pre {
            margin: 0;
            padding: 16px;
            overflow-x: auto;
        }
        
        code {
            font-family: 'Consolas', monospace;
        }
        
        .numbered-list {
            counter-reset: item;
            list-style-type: none;
            padding-left: 0;
        }
        
        .numbered-list li {
            counter-increment: item;
            margin-bottom: 10px;
            padding-left: 2em;
            position: relative;
        }
        
        .numbered-list li::before {
            content: counter(item) ".";
            position: absolute;
            left: 0;
            width: 1.5em;
            text-align: right;
            color: #4a9eff;
        }
    </style>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <h2>AI Chat</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="typing-indicator">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    
        <script>
            // Load chat history from localStorage
            document.addEventListener('DOMContentLoaded', () => {
                try {
                    const savedMessages = localStorage.getItem('chatHistory');
                    if (savedMessages) {
                        const messages = JSON.parse(savedMessages);
                        if (Array.isArray(messages)) {
                            messages.forEach(msg => {
                                if (msg && typeof msg.content === 'string') {
                                    addMessage(msg.content, msg.isUser, false);
                                }
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error loading chat history:', error);
                    localStorage.removeItem('chatHistory');
                }

                // Initialize syntax highlighting
                hljs.configure({
                    ignoreUnescapedHTML: true,
                    languages: ['javascript', 'python', 'html', 'css', 'json']
                });
            });
            
            function showTypingIndicator() {
                const indicator = document.querySelector('.typing-indicator');
                indicator.style.display = 'block';
                indicator.scrollIntoView({ behavior: 'smooth' });
            }
            
            function hideTypingIndicator() {
                document.querySelector('.typing-indicator').style.display = 'none';
            }
            
            function createCodeBlock(code, language) {
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block';
                
                const header = document.createElement('div');
                header.className = 'code-header';
                
                const langSpan = document.createElement('span');
                langSpan.textContent = language || 'plaintext';
                
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = 'Copy';
                copyButton.onclick = () => {
                    navigator.clipboard.writeText(code);
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                    }, 2000);
                };
                
                header.appendChild(langSpan);
                header.appendChild(copyButton);
                
                const pre = document.createElement('pre');
                const codeElement = document.createElement('code');
                if (language) {
                    codeElement.className = `language-${language}`;
                }
                codeElement.textContent = code;
                
                pre.appendChild(codeElement);
                wrapper.appendChild(header);
                wrapper.appendChild(pre);
                
                return wrapper;
            }
            
            function detectAndFormatCode(text) {
                const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
                const fragments = [];
                let lastIndex = 0;
                let match;
            
                while ((match = codeBlockRegex.exec(text)) !== null) {
                    // Add text before code block
                    if (match.index > lastIndex) {
                        fragments.push(document.createTextNode(text.substring(lastIndex, match.index)));
                    }
            
                    // Add code block
                    const language = match[1] || 'plaintext';
                    const code = match[2].trim();
                    fragments.push(createCodeBlock(code, language));
            
                    lastIndex = match.index + match[0].length;
                }
            
                // Add remaining text
                if (lastIndex < text.length) {
                    fragments.push(document.createTextNode(text.substring(lastIndex)));
                }
            
                return fragments;
            }
            
            function formatNumberedList(text) {
                const listRegex = /^\d+\.\s/gm;
                if (listRegex.test(text)) {
                    const items = text.split('\n').filter(item => item.trim());
                    const ul = document.createElement('ul');
                    ul.className = 'numbered-list';
                    
                    items.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.replace(/^\d+\.\s/, '');
                        ul.appendChild(li);
                    });
                    
                    return [ul];
                }
                return [document.createTextNode(text)];
            }
            
            function addMessage(content, isUser = false, save = true) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
                if (isUser) {
                    messageDiv.textContent = content;
                } else {
                    const fragments = detectAndFormatCode(content);
                    fragments.forEach(fragment => {
                        if (fragment instanceof Element) {
                            messageDiv.appendChild(fragment);
                            if (fragment.querySelector('code')) {
                                hljs.highlightElement(fragment.querySelector('code'));
                            }
                        } else {
                            const textFragments = formatNumberedList(fragment.textContent);
                            textFragments.forEach(tf => messageDiv.appendChild(tf));
                        }
                    });
                }
            
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.insertBefore(messageDiv, document.querySelector('.typing-indicator'));
                messageDiv.scrollIntoView({ behavior: 'smooth' });
            
                if (save) {
                    saveMessage(content, isUser);
                }
            }
            
            function saveMessage(content, isUser) {
                const savedMessages = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                savedMessages.push({ content, isUser });
                localStorage.setItem('chatHistory', JSON.stringify(savedMessages));
            }
            
            async function sendMessage() {
                const userInput = document.getElementById('user-input');
                const message = userInput.value.trim();
                if (!message) return;
            
                addMessage(message, true);
                userInput.value = '';
                showTypingIndicator();
            
                try {
                    const response = await fetch('https://nemotron-eta.vercel.app/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    });
            
                    let data;
                    try {
                        data = await response.json();
                    } catch (e) {
                        console.error('JSON parse error:', e);
                        throw new Error('Failed to parse server response');
                    }
            
                    hideTypingIndicator();
                    
                    if (!response.ok) {
                        throw new Error(data.error || data.details || 'Server error');
                    }
            
                    if (data.response) {
                        addMessage(data.response);
                    } else {
                        addMessage('Received an invalid response from the server.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    if (error.message.includes('Failed to fetch')) {
                        addMessage('Error: Could not connect to the server. Please check your internet connection.');
                    } else {
                        addMessage(`Error: ${error.message}`);
                    }
                }
            }
            
            // Handle Enter key
            document.getElementById('user-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            document.getElementById('user-input').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        </script>
    </body>
    </html>
</head>
