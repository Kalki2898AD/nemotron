<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            background: rgba(40, 40, 40, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        
        .chat-header {
            padding: 20px;
            background: rgba(50, 50, 50, 0.95);
            border-radius: 15px 15px 0 0;
            border-bottom: 2px solid #3a3a3a;
            position: relative;
        }
        
        .chat-header h2 {
            margin: 0;
            color: var(--text-color);
            font-size: 1.5em;
        }
        
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
        }
        
        .user-message {
            background: #2b5c85;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background: #383838;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .chat-input-container {
            padding: 20px;
            background: rgba(50, 50, 50, 0.95);
            border-top: 2px solid #3a3a3a;
            border-radius: 0 0 15px 15px;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(60, 60, 60, 0.95);
            color: var(--text-color);
            font-size: 1em;
            min-height: 60px;
            max-height: 300px;
            overflow-y: auto;
            resize: vertical;
        }
        
        #user-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4a9eff;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: #2b5c85;
            color: var(--text-color);
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background: #3a7ab5;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #383838;
            border-radius: 15px;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--text-color);
            border-radius: 50%;
            margin-right: 4px;
            animation: bounce 1.4s infinite;
        }
        
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
        
        .code-block {
            position: relative;
            background: #1e1e1e;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background: #2d2d2d;
            border-radius: 8px 8px 0 0;
            font-family: monospace;
        }
        
        .copy-button {
            background: #383838;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.8em;
        }
        
        .copy-button:hover {
            background: #454545;
        }
        
        pre {
            margin: 0;
            padding: 16px;
            overflow-x: auto;
        }
        
        code {
            font-family: 'Consolas', monospace;
        }
        
        .numbered-list {
            counter-reset: item;
            list-style-type: none;
            padding-left: 0;
        }
        
        .numbered-list li {
            counter-increment: item;
            margin-bottom: 10px;
            padding-left: 2em;
            position: relative;
        }
        
        .numbered-list li::before {
            content: counter(item) ".";
            position: absolute;
            left: 0;
            width: 1.5em;
            text-align: right;
            color: #4a9eff;
        }
        
        .char-counter {
            font-size: 0.8em;
            color: #666;
            margin-right: 10px;
        }
        .char-counter.warning {
            color: #ff4444;
        }

        .menu-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .menu-dropdown {
            position: absolute;
            right: 20px;
            top: 60px;
            background: rgba(40, 40, 40, 0.95);
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }

        [data-theme="light"] .menu-dropdown {
            background: rgba(245, 245, 245, 0.95);
            border: 1px solid #ddd;
        }

        .menu-dropdown.show {
            display: block;
        }

        .menu-item {
            padding: 10px 20px;
            color: var(--text-color);
            cursor: pointer;
            white-space: nowrap;
        }

        .menu-item:hover {
            background: rgba(60, 60, 60, 0.95);
        }

        [data-theme="light"] .menu-item:hover {
            background: rgba(230, 230, 230, 0.95);
        }
        
        .error-message {
            background: #ff4444;
            margin-left: auto;
            margin-right: auto;
            border-bottom-right-radius: 5px;
            border-bottom-left-radius: 5px;
        }
    </style>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <h2>AI Chat</h2>
                <button class="menu-button" onclick="toggleMenu()">â‹®</button>
                <div class="menu-dropdown">
                    <div class="menu-item" onclick="clearChat()">Clear Chat</div>
                    <div class="menu-item" onclick="toggleTheme()">Switch Theme</div>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="typing-indicator">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <span id="char-counter" class="char-counter">0/8000</span>
                    <textarea id="user-input" placeholder="Type your message (up to 8000 characters)..." rows="1" maxlength="8000"></textarea>
                    <button id="send-button" onclick="handleMessageSend()">Send</button>
                </div>
            </div>
        </div>
    
        <script>
            function toggleMenu() {
                document.querySelector('.menu-dropdown').classList.toggle('show');
            }

            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.matches('.menu-button')) {
                    const dropdown = document.querySelector('.menu-dropdown');
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                }
            });

            function clearChat() {
                const typingIndicator = document.querySelector('.typing-indicator').outerHTML;
                document.getElementById('chat-messages').innerHTML = typingIndicator;
                localStorage.removeItem('chatHistory');
                savedMessages = [];
                toggleMenu();
            }

            function toggleTheme() {
                const body = document.body;
                const currentTheme = body.getAttribute('data-theme') || 'dark';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                toggleMenu();
            }

            // Load chat history from localStorage
            document.addEventListener('DOMContentLoaded', () => {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.body.setAttribute('data-theme', savedTheme);

                try {
                    const savedMessages = localStorage.getItem('chatHistory');
                    if (savedMessages) {
                        const messages = JSON.parse(savedMessages);
                        if (Array.isArray(messages)) {
                            messages.forEach(msg => {
                                if (msg && typeof msg.content === 'string') {
                                    addMessage(msg.content, msg.isUser, false);
                                }
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error loading chat history:', error);
                    localStorage.removeItem('chatHistory');
                }

                // Initialize syntax highlighting
                hljs.configure({
                    ignoreUnescapedHTML: true,
                    languages: ['javascript', 'python', 'html', 'css', 'json']
                });
            });
            
            function showTypingIndicator() {
                const indicator = document.querySelector('.typing-indicator');
                if (indicator) {
                    indicator.style.display = 'flex';
                }
            }
            
            function hideTypingIndicator() {
                const indicator = document.querySelector('.typing-indicator');
                if (indicator) {
                    indicator.style.display = 'none';
                }
            }
            
            function detectAndFormatCode(text) {
                if (!text) return ''; // Return empty string if text is null or undefined
                
                const codeBlockRegex = /```(\w*)\n([\s\S]*?)```/g;
                return text.replace(codeBlockRegex, (match, language, code) => {
                    if (!code) return match; // Return original if no code content
                    const formattedCode = hljs.highlightAuto(code.trim()).value;
                    return `<pre><code class="hljs ${language}">${formattedCode}</code></pre>`;
                });
            }
            
            function addMessage(content, isUser = false, save = true) {
                if (!content) return; // Don't add empty messages
                
                const chatMessages = document.getElementById('chat-messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                
                // Format the content
                const formattedContent = isUser ? content : detectAndFormatCode(content);
                messageDiv.innerHTML = formattedContent;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Save to chat history
                if (save) {
                    saveMessage(content, isUser);
                }
            }
            
            function saveMessage(content, isUser) {
                const savedMessages = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                savedMessages.push({ content, isUser });
                localStorage.setItem('chatHistory', JSON.stringify(savedMessages));
            }
            
            async function attemptRequest(userMessage, retryCount) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 20000); // Reduced timeout to 20 seconds

                try {
                    showTypingIndicator();
                    const response = await fetch('https://nemotron-eta.vercel.app/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            message: userMessage,
                            timeout: 15000 // Adding explicit timeout for backend
                        }),
                        signal: controller.signal,
                        // Adding cache control headers
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        }
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        if (response.status === 504) {
                            throw new Error('DEPLOYMENT_TIMEOUT');
                        }
                        const errorText = await response.text();
                        throw new Error(`Server error: ${response.status} - ${errorText}`);
                    }

                    let data;
                    try {
                        data = await response.json();
                    } catch (e) {
                        throw new Error('Invalid JSON response from server');
                    }

                    if (!data || !data.response) {
                        throw new Error('Invalid response format');
                    }

                    return data.response;
                } catch (error) {
                    clearTimeout(timeoutId);
                    if (error.name === 'AbortError') {
                        throw new Error('Request timed out - please try again with a shorter message');
                    }
                    throw error;
                } finally {
                    hideTypingIndicator();
                }
            }

            async function sendMessage(message) {
                const maxRetries = 2; // Reduced retries
                const retryDelays = [2000, 4000]; // Progressive delays
                
                for (let attempt = 1; attempt <= maxRetries; attempt++) {
                    try {
                        if (attempt > 1) {
                            const delay = retryDelays[attempt - 2];
                            displayErrorMessage(`Retrying in ${delay/1000} seconds... (Attempt ${attempt}/${maxRetries})`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            showTypingIndicator();
                        }
                        
                        const response = await attemptRequest(message, attempt);
                        isProcessing = false;
                        return response;
                    } catch (error) {
                        console.log(`Attempt ${attempt} failed:`, error);
                        
                        if (attempt === maxRetries || error.message.includes('Invalid')) {
                            isProcessing = false;
                            if (error.message.includes('DEPLOYMENT_TIMEOUT')) {
                                displayErrorMessage('The server is currently busy. Please try again in a few moments with a shorter message.');
                            } else {
                                displayErrorMessage(error.message);
                            }
                            throw error;
                        }
                    }
                }
            }

            function displayErrorMessage(message) {
                const chatMessages = document.getElementById('chat-messages');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message error-message';
                errorDiv.textContent = message;
                chatMessages.appendChild(errorDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Auto-remove error message after 5 seconds
                setTimeout(() => {
                    if (errorDiv && errorDiv.parentNode) {
                        errorDiv.remove();
                    }
                }, 5000);
            }
            
            async function handleMessageSend() {
                const input = document.getElementById('user-input');
                const message = input.value.trim();
                
                if (!message) return;

                if (isProcessing) {
                    displayErrorMessage('Please wait for the previous message to complete.');
                    return;
                }

                if (message.length > MAX_CHARS) {
                    displayErrorMessage(`Message is too long. Please keep it under ${MAX_CHARS} characters.`);
                    return;
                }

                isProcessing = true;
                input.value = '';
                addMessage(message, true);

                try {
                    const response = await sendMessage(message);
                    if (response) {
                        addMessage(response, false);
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                } finally {
                    hideTypingIndicator();
                    isProcessing = false;
                }
            }

            const MAX_CHARS = 8000; // Increased from 2000 to 8000 for programming use cases
            const userInput = document.getElementById('user-input');
            const charCounter = document.getElementById('char-counter');

            userInput.addEventListener('input', function() {
                const remaining = this.value.length;
                charCounter.textContent = `${remaining}/${MAX_CHARS}`;
                charCounter.classList.toggle('warning', remaining > MAX_CHARS * 0.9); // Warning at 90% capacity
            });

            let isProcessing = false;

            // Handle Enter key
            document.getElementById('user-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleMessageSend();
                }
            });
            
            // Auto-resize textarea
            document.getElementById('user-input').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        </script>
    </body>
    </html>
</head>
