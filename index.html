    <div class="chat-container" bis_skin_checked="1">
        <div class="chat-header" bis_skin_checked="1">
            <h2>AI Chat</h2>
        </div>
        <div class="chat-messages" id="chatMessages" bis_skin_checked="1">
            <div class="typing-indicator" id="typingIndicator" bis_skin_checked="1">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="chat-input" bis_skin_checked="1">
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');
        const typingIndicator = document.getElementById('typingIndicator');

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function detectAndFormatCode(text) {
            const parts = [];
            let currentText = '';
            let inCodeBlock = false;
            
            const lines = text.split('\n');
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                if (line.trim().startsWith('```')) {
                    if (currentText) {
                        const textNode = document.createTextNode(currentText);
                        parts.push(textNode);
                        currentText = '';
                    }
                    
                    inCodeBlock = !inCodeBlock;
                    if (inCodeBlock) {
                        const pre = document.createElement('pre');
                        const code = document.createElement('code');
                        let codeContent = '';
                        i++;
                        while (i < lines.length && !lines[i].trim().startsWith('```')) {
                            codeContent += lines[i] + '\n';
                            i++;
                        }
                        code.textContent = codeContent.trim();
                        pre.appendChild(code);
                        parts.push(pre);
                    }
                } else {
                    if (inCodeBlock) {
                        currentText += line + '\n';
                    } else {
                        currentText += (currentText ? '\n' : '') + line;
                    }
                }
            }
            
            if (currentText) {
                const textNode = document.createTextNode(currentText);
                parts.push(textNode);
            }
            
            return parts;
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (isUser) {
                messageDiv.textContent = content;
            } else {
                const parts = detectAndFormatCode(content);
                parts.forEach(part => messageDiv.appendChild(part));
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('messageInput');
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch('https://vercel-api-url.com/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                hideTypingIndicator();
                
                if (response.ok) {
                    addMessage(data.response);
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error. Please try again.');
            }
        }
    </script>
